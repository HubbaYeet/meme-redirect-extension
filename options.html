<!DOCTYPE html>
<html>
<head>
  <title>Redirect Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      background-color: #03DAC6;
      border: none;
      padding: 10px 20px;
      color: #000;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfa5;
    }
    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Sites to Watch</h1>
  <p>Enter keywords or domain fragments (one per line). If the current tabs URL contains one, the video will trigger.</p>
  <textarea id="siteList" placeholder="example.com\nyoutube.com/watch?v=something"></textarea>
  <button id="save">Save</button>
  <div class="info" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
